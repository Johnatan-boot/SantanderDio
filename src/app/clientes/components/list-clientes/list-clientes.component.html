



  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card-body">
          <h1 class="card-title text-center">Lista de Clientes</h1>
         
          <div class="form-group row">
        
            <label class="col-sm-2 col-form-label">Filter By:</label>
          
            <div class="col-sm-10">
              
                <input [(ngModel)]="filter"  class=" inputC form-control">
            </div>
          
          </div>
     </div>
      <div class="col">
        <mat-card class="card">
          <table class="table table-dark col-12">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Avatar</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of filteredClientes">
                
                <td>{{ cliente.id }}</td>
                <td><img class="avatar" [src]="cliente.avatar" width="55" height="55" ></td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>
                  <button class="btn btn-primary" [routerLink]="['/cadastrarclientes', cliente.id]">Edit</button>
                  <button (click)="deleteById(cliente.id)" class="btn btn-danger">Delete</button>
        
                </td>
               
              </tr>
              
              
            </tbody>
          </table>
          <button class="btn btn-success mb-4 float-end" routerLink="/cadastrarclientes">
            Cadastrar 
          </button>
          </mat-card>
      </div>
      </div>
      
    </div>
  </div>
